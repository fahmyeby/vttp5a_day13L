<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Person</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <br><br>
    <h1>User Registration</h1>
    <hr>
    <form method="POST" th:action="@{/persons/create}" th:object="${persons}">

      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
          placeholder="Enter your first name...">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
          placeholder="Enter your last name...">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter your email...">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>


      <div class="mb-3">
        <label for="salary" class="form-label">Salary</label>
        <input type="number" name="salary" th:field="*{salary}" class="form-control" placeholder="Enter your salary...">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>



      <div class="mb-3">
        <label for="dateOfBirth" class="form-label">Date of Birth</label>
        <input type="date" name="dateOfBirth" th:field="*{dateOfBirth}" class="form-control">
        <!-- ${#dates.format(sprint.releaseDate, 'dd-MMM-yyyy')} -->
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>

      
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="number" name="phoneNumber" th:field="*{phoneNumber}" class="form-control" placeholder="Enter your Phone Number...">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>

      
      <div class="mb-3">
        <label for="postalCode" class="form-label">Postal Code</label>
        <input type="number" name="postalCode" th:field="*{postalCode}" class="form-control" placeholder="Enter your Postal Code...">
      </div>
      <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>

      <button type="submit" class="btn btn-primary">Submit</button>
      
    </form>
        <br><a th:href="@{/persons}" class="btn btn-primary">Back to Person Listing</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
