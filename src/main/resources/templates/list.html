<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of persons</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <br><br>
    <h1>Person List</h1>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Salary</th>
                <th>DOB</th>
                <th>Phone Number</th>
                <th>Postal Code</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="person: ${persons}">
                <td th:utext="${person.id}"></td>
                <td th:utext="${person.firstName} + ' ' + ${person.lastName}"></td>
                <td th:utext="${person.email}"></td>
                <td th:utext="${person.salary}"></td>
                <td th:utext="${#dates.format(person.dateOfBirth, 'dd/MM/yyyy')}"></td>
                <td th:utext="${person.phoneNumber}"></td>
                <td th:utext="${person.postalCode}"></td>
                <td><a class="btn btn-danger" th:href="@{/persons/delete/{person-id}(person-id=${person.id})}">Delete</a></td>
                <td><a class="btn btn-success" th:href="@{/persons/update/{person-id}(person-id=${person.id})}">Edit</a></td>
            </tr>
        </tbody>
    </table><br>
    <div align="center"><a th:href="@{/persons/create}" class="btn btn-primary">Create new Person</a></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
