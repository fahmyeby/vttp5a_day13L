<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Person</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a th:href="@{/persons}" class="btn btn-primary">Back to Person Listing</a>
        <h1>Edit Person</h1>
        <form method="POST" th:action="@{/persons/update}" th:object="${person}">
            <input type="hidden" th:field="*{id}" />


            <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
                <div class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
                <div class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email">
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" th:field="*{salary}" class="form-control" placeholder="Enter salary">
                <div class="text-danger" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></div>
            </div>

            <div class="mb-3">
                <label for="dateOfBirth" class="form-label">Date of Birth</label>
                <input type="date" th:field="*{dateOfBirth}" class="form-control">
                <div class="text-danger" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></div>
            </div>

            <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="number" name="phoneNumber" th:field="*{phoneNumber}" class="form-control"
                    placeholder="Enter your Phone Number...">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
            </div>


            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input type="number" name="postalCode" th:field="*{postalCode}" class="form-control"
                    placeholder="Enter your Postal Code...">
            </div>
            <div class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}"></div>



            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>

</html>
